<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app"/>
    <title>React App</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="./index.css">
    <script src="https://kit.fontawesome.com/9e57f9e53b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="wrapper">
  		<div id="quote-box">
    		<div class="quote-text">
      			<i class="fa fa-quote-left"></i><span id="text"></span>
    		</div>

    		<div class="quote-author">
      		- <span id="author"></span>
    		</div>

	    	<div class="buttons">
	      		<a class="button" id="face-quote" title="Post this quote on face	!" href="https://www.facebook.com/nguyenvunhathao"target="_blank">
	        		<i class="fab fa-facebook"></i>
	      		</a>

	      		<a class="button" id="tweet-quote" title=" Tweet this quote!" target="_blank">
	        		<i class="fab fa-twitter"></i>
	      		</a>	
	      
	      		<button class="button" id="new-quote">New quote</button>
	    	</div>
  		</div>

  		<div class="footer"> by <a href="https://codepen.io/hezag/">jackie</a></div>
	</div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</html>
